# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- bitwarden-desktop

# launcher
unbind = SUPER SHIFT, SPACE # omarchy-toggle-waybar
unbind = SUPER ALT, SPACE # omarchy-menu
unbind = SUPER, SPACE # omarchy-launch-walker
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bindd = CTRL, SPACE, Launch apps, exec, omarchy-launch-walker
bind = SUPER SHIFT, RETURN, exec, project="$(/home/cake/.local/bin/ls-projects | walker --dmenu)" && $TERMINAL -e /home/cake/.local/bin/zellij-sessionizer $project
unbind = SUPER, K # omarchy-menu-keybindings
unbind = SUPER, J # toggle window split
bindd = SUPER CTRL, K, Show key bindings, exec, omarchy-menu-keybindings

# window management
bindd = SUPER, U, Toggle window split, togglesplit, # dwindle
bindd = SUPER, I, Swap window split,   swapsplit,   # dwindle
# bind = SUPER, I, tagwindow, alpha
# windowrule = opacity 0.6 override, match:tag alpha

# vim instead of arrow keys
# Move focus
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d
# Move workspaces to other monitors
bindd = SUPER SHIFT ALT, H, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = SUPER SHIFT ALT, L, Move workspace to right monitor, movecurrentworkspacetomonitor, r
# Swap active window
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
# Join groups
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d
# Window navigation for grouped windows
bindd = SUPER CTRL, H, Move grouped window focus left, changegroupactive, b
bindd = SUPER CTRL, L, Move grouped window focus right, changegroupactive, f

# special workspaces
unbind = SUPER ALT, S # Move window to scratchpad workspace
bindd = SUPER SHIFT, S, Move window to scratchpad workspace, movetoworkspacesilent, special:scratchpad
windowrule = workspace special:scratchpad, class:spotify
workspace = special:scratchpad, on-created-empty:uwsm-app -- spotify

bindd = SUPER, D, Toggle comms workspace, togglespecialworkspace, comms
bindd = SUPER SHIFT, D, Move window to comms workspace, movetoworkspacesilent, special:comms
windowrule = workspace special:comms, class:org.telegram.desktop
windowrule = workspace special:comms, class:vesktop
workspace = special:comms, on-created-empty:omarchy-launch-or-focus Telegram

bindd = SUPER, E, Toggle chat workspace, togglespecialworkspace, chat
bindd = SUPER SHIFT, E, Move window to chat workspace, movetoworkspacesilent, special:chat
windowrule = workspace special:chat silent, title:Open WebUI
workspace = special:chat, on-created-empty:uwsm-app -- gtk-launch OpenWebUI.desktop

bindd = SUPER, M, Toggle mail workspace, togglespecialworkspace, mail
bindd = SUPER SHIFT, M, Move window to mail workspace, movetoworkspacesilent, special:mail
windowrule = workspace special:mail, class:eu.betterbird.Betterbird
workspace = special:mail, on-created-empty:omarchy-launch-or-focus betterbird

# toggle mute
bindn = ,  mouse:276, sendshortcut, CTRL SHIFT, M, class:^(vesktop)$
bind  = ,      Pause, sendshortcut, CTRL SHIFT, M, class:^(vesktop)$
bind  = SHIFT, Pause, sendshortcut, CTRL SHIFT, D, class:^(vesktop)$

# push to mute
bindn  = , mouse:276, exec, amixer sset Capture nocap
bindnr = , mouse:276, exec, amixer sset Capture cap
bindn  = , mouse:275, exec, amixer sset Capture nocap
bindnr = , mouse:275, exec, amixer sset Capture cap

