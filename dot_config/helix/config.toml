[editor.inline-blame]
show = "cursor-line"
[editor.gradient-borders]
enable = true
thickness = 1
direction = "horizontal"
start-color = "#FF0080"        # Hot Pink
end-color = "#00FFFF"          # Cyan
animation-speed = 3
[editor.notifications]
padding = 0
[editor.notifications.shadow]
enable = false

[editor.cmdline]
style = "popup"
show-icons = true
[editor.cmdline.icons]
search = "/"
command = ":"
shell = "$"
general = ">"

[editor.bufferline]
render-mode = "multiple"
separator = "â”Š"

[editor]
welcome-screen = false
picker-symbol=" â†ª "
rainbow-brackets = true
rounded-corners = true
gutters = ["diff", "spacer", "diagnostics", "line-numbers", "spacer"]

# bufferline = "multiple"
end-of-line-diagnostics = "hint"
undercurl = true
completion-replace = true
completion-timeout = 5
cursorline = true
color-modes = true
jump-label-alphabet = "jkluiopnmhyasdfgqwertzxcvb"
line-number = "relative"
true-color = true

[editor.auto-save]
after-delay.enable = true
focus-lost = true

[editor.cursor-shape]
insert= "bar"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false
git-global = false
git-exclude = false

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true

[editor.statusline]
mode.insert = "INSERT"
mode.select = "SELECT"
mode.normal = "NORMAL"

[keys.normal]
G = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
F = [
  ":sh rm -f /tmp/unique-file-h21a434",
  ":insert-output yazi '%{buffer_name}' --chooser-file=/tmp/unique-file-h21a434",
  ":insert-output echo \"x1b[?1049h\" > /dev/tty",
  ":open %sh{cat /tmp/unique-file-h21a434}",
  ":redraw",
  ":set mouse false",
  ":set mouse true",
]

esc = ["collapse_selection", "keep_primary_selection"]
ret = "goto_word"
# same as keys.select
C-A-j = ["trim_selections", "extend_line_below", "delete_selection", "paste_after"] # move line down
C-A-k = ["trim_selections", "extend_line_below", "delete_selection", "move_line_up", "paste_before"] # move line up
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
C-z = ":noop" # unmap suspend
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"
H = ":buffer-previous"
L = ":buffer-next"
S-tab = "shrink_selection"
tab = "expand_selection"
X = "extend_line_above"

[keys.select]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
ret = "extend_to_word"
# same as keys.normal
C-A-j = ["trim_selections", "extend_line_below", "delete_selection", "paste_after"] # move line down
C-A-k = ["trim_selections", "extend_line_below", "delete_selection", "move_line_up", "paste_before"] # move line up
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
C-z = ":noop" # unmap suspend
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"
H = ":buffer-previous"
L = ":buffer-next"
S-tab = "shrink_selection"
tab = "expand_selection"
X = "extend_line_above"

[keys.normal.space]
# B = ":sh git log -n 5 --format='format:%%h (%%an: %%ar) %%s' --no-patch -L%{cursor_line},+1:%{buffer_name}"
A = ":reload-all"
F = [
    "save_selection",
    "select_all",
    ":pipe sed 's/[ \t]*$//'", # Remove trailing whitespace from end of each line
    ":pipe awk '/^\\s*$/ {b=b $0 \"\\n\"; next;} {printf \"%s\",b; b=\"\"; print;}'", # Remove trailing blank lines (including whitespace) from end of the buffer
    "collapse_selection",
    "jump_backward",
    "commit_undo_checkpoint",
    ":write",
    ]
# F = ":write --no-format"
c = ":buffer-close"
# l = ":lsp-restart"
q = ":quit"
w = ":write"
W = ":write!"
# same as keys.select.space
"." = "@ /%p <C-r>%% " # Search current buffer
s = ":pipe sort"
S = ":pipe sort --reverse"
x = ":config-reload"
Z = "@o<esc>|pwd<ret>;i/<esc>\"%PmiW\"+yddk" # Copy absolute path
z = "@\"%p\"+yd" # Copy relative path

[keys.select.space]
# same as keys.normal.space
"." = "@ /%p <C-r>%% " # Search current buffer
s = ":pipe sort"
S = ":pipe sort --reverse"
x = ":config-reload"
