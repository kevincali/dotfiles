theme = "catppuccin_mocha"

[editor]
true-color = true
auto-save = true
completion-replace = true

[editor.cursor-shape]
insert= "bar"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false

[editor.lsp]
display-messages = true

[keys.select]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
X = "extend_line_above"
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
"C-h" = "jump_view_left"
"C-j" = "jump_view_down"
"C-k" = "jump_view_up"
"C-l" = "jump_view_right"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
X = "extend_line_above"
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
"C-h" = "jump_view_left"
"C-j" = "jump_view_down"
"C-k" = "jump_view_up"
"C-l" = "jump_view_right"

[keys.normal.space]
w = ":write"
q = ":quit"
